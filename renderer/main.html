<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search and Replace</title>
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="content">
      <h2 class='has-text-centered'>SEARCH AND REPLACE</h2>

      <!--box for choose file-->
      <div class="box select-file">
        <div class="container columns">
          <div class='column is-4'>
            <h4 class='has-text-right'>select a file for the action</h4>
          </div>
          <div class='column is-4'>
            <!-- with input that accepts multiple files, notice the multiple attribute-->
            <input class='' id="the-file-input" type="file">
          </div>
          <div class="column is-4">
            <div class="field is-grouped">
              <p class="control">
                <button class="button is-primary is-small submit">Replace</button>
              </p>
               <p class="control">
                <button class="button is-small is-warning add_box">Replace more</button>
              </p>
              <p class="control">
                <button class="button is-small is-danger reset">Reset all</button>
              </p>
            </div>
          </div>
        </div>
        <div class="box">
          <p class='has-text-centered'>Please, if possible place first the longest sentences and always check the content anyway.</p>
        </div>
      </div><!--end box for choose file-->

      <div class="box text-updated is-hidden">
        <a class="delete is-medium is-pulled-right text-updated-delete"></a>
        <p class='has-text-centered'>Your file has been updated with the new text!</p>
      </div>

      <div class="all_boxes">

      </div>

    </div>
  </body>

  <script>
    //jquery..
    $ = require('jquery')
    // You can also require other files to run in this process
    require('./app.js')
  </script>
</html>
